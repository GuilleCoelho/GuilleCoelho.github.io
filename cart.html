					type="button"

					aria-expanded="false"

				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav w-100 justify-content-between">

						</li>

				</div>
			</div>
		</nav>
		<main>
			<div class="container">
				<h2 class="p-4 text-center">Carrito de Compras</h2>
				<div class="container" id="listaCarrito"></div>
				<div class="container">
					<h5 class="p-2">Tipo de Envio</h5>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="flexRadioDefault"
							id="premiumRadio"
						/>
						<label class="form-check-label" for="premiumRadio">
							Premium 2 a 5 dias (15%)
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="flexRadioDefault"
							id="expressRadio"
						/>
						<label class="form-check-label" for="expressRadio">
							Express 5 a 8 dias (7%)
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="flexRadioDefault"
							id="standardRadio"
						/>
						<label class="form-check-label" for="standardRadio">
							Standard 12 a 15 dias (5%)
						</label>
					</div>
					<h4 class="p-3">Direccion de envio</h4>

					<div class="col-8">
						<div class="row">
							<div class="col-8">
								<label for="inputCalle" class="form-label">Calle</label>
								<div class="mb-3">
									<input
										id="inputCalle"
										type="text"
										class="form-control"
										placeholder=""
										aria-label=""
										aria-describedby="basic-addon1"
									/>
								</div>
							</div>
							<div class="col-4">
								<label for="inputNumero" class="form-label">Numero</label>
								<div class="mb-3">
									<input
										id="inputNumero"
										type="text"
										class="form-control"
										placeholder=""
										aria-label=""
										aria-describedby="basic-addon2"
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-8">
								<label for="inputEsquina" class="form-label">Esquina</label>
								<div class="input-group mb-3">
									<input
										type="text"
										class="form-control"
										id="inputEsquina"
										aria-describedby="basic-addon3"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

				<p>
					Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
					letra del obligatorio.
				</p>
			</div>
		</footer>
		<div id="spinner-wrapper">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
